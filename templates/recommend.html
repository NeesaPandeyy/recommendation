{% extends "layout.html" %}
{% block content %}
<div class="fullcontent">
    <div class="container1">
        <div class="heading"><h1>Recommendation</h1></div>
        <form method="POST" action="{{ url_for('recommendb') }}">
            <input name="user_input" type="text"><br></input>
            <input type="submit" value="Submit"><br></input>
        </form>
        {% if data %}
        <div class="grid-container">
            {% for i in data %}            
                <div class="grid-item">
                    <img class="card-img-top" src="{{i[2]}}">
                    <p class="text-white">{{i[0]}}</p>
                    <h4 class="text-white">{{i[1]}}</h4>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

{% endblock content %}
