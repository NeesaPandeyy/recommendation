{% extends "layout.html" %}
{% block content %}
<div class="fullcontent">
        <div class="container1">
            <div class="heading"><h1>Top 50 Books</h1></div>
            <div class="grid-container">
                {% for i in range(book_name|length) %}
                    <div class="grid-item">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book image">
                        <p class="text-white">{{ book_name[i] }}</p>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ ratings[i] }}</h4>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
